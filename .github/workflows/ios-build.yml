name: iOS Build Cache Experimentation

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    name: Archive iOS
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Select Xcode 16.1
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      - name: Install dependencies
        run: npm install

      - name: Cache Pods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: pods-static

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ios && pod install

      - name: Cache DerivedData (Xcode)
        uses: irgaly/xcode-cache@v1
        with:
          key: xcode-cache-deriveddata-${{ github.workflow }}-${{ github.ref_name }}
          restore-keys: |
            xcode-cache-deriveddata-${{ github.workflow }}-
          restore-mtime-targets: |
            DemoApp/**/*

      - name: Archive iOS App
        run: |
          sudo xcode-select -s /Applications/Xcode_16.1.app
          cd ios
          mkdir -p build
          xcodebuild \
            -workspace DemoApp.xcworkspace \
            -scheme DemoApp \
            -configuration Release \
            -parallelizeTargets \
            CODE_SIGNING_ALLOWED=NO \
            -archivePath build/DemoApp.xcarchive \
            archive