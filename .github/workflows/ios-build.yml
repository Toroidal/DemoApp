name: iOS Build Cache Experimentation

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    name: Build on Apple Silicon (macos-14)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Select Xcode 16.1 (before everything)
        run: sudo xcode-select -s /Applications/Xcode_16.1.app
      - name: Install dependencies
        run: npm install
      - name: Cache Pods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: pods-static
      - name: Install CocoaPods
        run: |
          sudo xcode-select -s /Applications/Xcode_16.1.app
          sudo gem install cocoapods
          cd ios && pod install
      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: deriveddata-static
      - name: Build iOS
        run: |
          sudo xcode-select -s /Applications/Xcode_16.1.app
          cd ios
          time xcodebuild -workspace DemoApp.xcworkspace -scheme DemoApp -configuration Release CODE_SIGNING_ALLOWED=NO